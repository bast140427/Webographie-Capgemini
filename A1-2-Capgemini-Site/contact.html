        </div>
        <div id="headerCache">
            <nav id="navCategorieCache">

                    <li class="listeCategorie"><a href="presentation.html" class="lienCategorie">Présentation</a></li>

    <main>
		<form id="formulaire">
			<div class="blk">
				<label for="nom">Nom:      
				</label>
				<input type="text" id="nom" placeholder=" Entrer votre nom" required>  
			</div>
			<div class="blk">
				<label for="prenom">Prénom:
				</label>
				<input type="text" id="prenom" placeholder=" Entrer votre prénom" required>
			</div>
			<div class="blk">
				<label for="email">Email:</label>
				<input type="email" id="email" placeholder=" Entrer votre email" required>
			</div>
			<div class="blk">
				<label for="travail">Travail:</label>
				<input type="text" placeholder=" Entrer votre travail">
			</div>
            <div class="blk">
				<label for="commentaire">Commentaire:</label>
				<textarea id="commentaire" placeholder="Entrer votre commentaire"></textarea>
			</div>
			<div class="blkButton">
				<button type="submit">
					Submit
				</button>
			</div>
		</form>
    </main>
